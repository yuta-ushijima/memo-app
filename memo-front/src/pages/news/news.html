<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let newslist of news?.articles">
    <ion-item>
      <img *ngIf="newslist.urlToImage" [src]="newslist.urlToImage">
    </ion-item>

    <ion-card-content>
      <ion-card-title>{{newslist.title}}</ion-card-title>
      <ion-row>
        <ion-col right text-right>
          <a href={{newslist.url}}>続きを読む</a>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{newslist.publishedAt | date: 'longDate'}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
