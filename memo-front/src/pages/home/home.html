<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides [pager]>
    <ion-slide *ngFor="let slide of slideList">
      <ion-img [src]="slide['image']"></ion-img>

      <ion-grid class="link-buttons">
        <ion-row>
          <ion-col col-6>
            <div class="link" (click)="presentSignupModal()">
              <button ion-button color="light" outline block full>
                ユーザー登録
              </button>
            </div>
          </ion-col>

          <ion-col col-6>
            <div class="link" (click)="presentLoginModal()">
              <button ion-button color="light" outline block full>
                ログイン
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
