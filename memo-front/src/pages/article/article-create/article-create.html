<ion-header>

  <ion-navbar>
    <ion-title>article-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #articleCreateForm="ngForm">
    <ion-card>
      <ion-card-header>
        <ion-input type="text" [(ngModel)]="article.title" name="title" placeholder="記事タイトル"></ion-input>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-textarea rows="15" [(ngModel)]="article.body" name="body" placeholder="記事本文"></ion-textarea>
        </div>
        <div>
          <ion-input type="number" [(ngModel)]="article.user_id" name="user_id" placeholder="ユーザーID"></ion-input>
        </div>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear (click)="createArticle(articleCreateForm.value)">
            <ion-icon name="file"></ion-icon>
            <div>投稿する</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>
</ion-content>
