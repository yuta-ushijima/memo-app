<ion-header>

  <ion-navbar>
    <ion-title>article-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #articleEditForm="ngForm">
    <ion-input type="hidden" [(ngModel)]="article.id" name="id"></ion-input>
    <ion-card>
      <ion-card-header>
        <ion-input type="text" [(ngModel)]="article.title" name="title" placeholder="記事タイトル"></ion-input>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-textarea rows="15" [(ngModel)]="article.body" name="body" placeholder="記事本文"></ion-textarea>
        </div>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear (click)="updateArticle(articleEditForm.value)">
            <ion-icon name="file"></ion-icon>
            <div>更新する</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </form>
</ion-content>
