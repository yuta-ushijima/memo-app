<ion-header>

  <ion-navbar>
    <ion-title>article-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let article of articles" (click)="details(article.id)">
      {{ article.title }}
    </button>
  </ion-list>
</ion-content>
