<ion-header>

  <ion-navbar>
    <ion-title>article-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-card>
      <ion-card-header>{{ article.title }}</ion-card-header>
      <ion-card-content>
        <div class="ion-card-description-container">
          {{ article.body}}
        </div>
      </ion-card-content>
      <div class="button-position">
        <button (click)="editArticle(article.id)" ion-button icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="deleteArticle(article.id)" ion-button icon-start>
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </div>
    </ion-card>
  </ion-item>
</ion-content>
